<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Created at 20 march 2023 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Iva - Twitter</title>
</head>

<body class="bg-neutral-400 ">
    <div class="container mt-12 mx-auto w-1/3 flex flex-col bg-white shadow-sm shadow-slate-500 rounded-xl">
        <div class="upar-vala flex flex-row">
            <!-- close sign button -->
            <button class="bg-white cursor-pointer hover:bg-slate-200 m-2 px-1.5 py-1 text-sm rounded-xl">&cross;</button>
            <!-- twitter old logo -->
            <img class="h-10 mx-auto pt-3" src="twitter_logo.webp" alt="">
        </div>
        <div class="main-vala flex flex-col px-28 justify-center items-center w-fit">
            <!-- Heading  -->
            <h1 class="font-bold text-3xl pt-5">Sign in to Twitter</h1>
            <!-- sign in with google button -->
            <button class="w-72 bg-white cursor-pointer hover:bg-slate-100 mt-10 py-1 px-2 border border-1  border-gray-300 rounded-full">Sign in with Google</button>
            <!-- apple sign in button -->
            <button class="w-72 bg-white cursor-pointer hover:bg-slate-200 mt-6 py-1 px-2 border border-1 border-gray-300 rounded-full font-bold">Sign in with Apple</button>
            <div class="line-wala flex flex-row mt-6">
                <!-- hr line with css -->
                <hr class="mt-3 border-1 border-gray-400 w-28">
                <p class="text-lg px-2">or</p>
                <hr class="mt-3 border-1 border-gray-400 w-28">
            </div>
            <!-- user input field for phone, email, or username -->
            <input class="w-72 mt-4 py-3 px-3 border-2  border-gray-300  focus:outline-blue-500 rounded-md " type="text" placeholder="Phone, email, or username">
            <!-- next vala button -->
            <button class="w-72 bg-black cursor-pointer hover:bg-slate-800  text-white mt-6 py-1 px-2 border border-1 rounded-full font-bold">Next</button>
            <!-- forgot password button -->
            <button class="w-72  bg-white cursor-pointer hover:bg-slate-200 mt-6 py-1 px-2 border border-1  border-gray-300 rounded-full font-bold">Forgot password?</button>
            <div class="last-wala mt-8 mb-24">
                <span>Don't have an account? </span>
                <!-- sign up link -->
                <span class="text-blue-400 cursor-pointer hover:text-blue-500 hover:underline">Sign up</span>
            </div>
        </div>
    </div>
</body>
</html>
